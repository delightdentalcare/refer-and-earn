cat > index.html <<'HTML'
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Refer & Earn</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <main class="container center">
    <div class="card auth-card">
      <h1 class="brand">Refer & Earn</h1>
      <p class="lead">Sign up (auto-approved) â€” admin will receive email notification.</p>

      <div class="tabs">
        <button class="tabBtn" data-target="signupTab">Sign Up</button>
        <button class="tabBtn" data-target="loginTab">Login</button>
      </div>

      <div id="signupTab" class="tab">
        <form id="signupForm">
          <input id="name" placeholder="Full name" required>
          <input id="email" type="email" placeholder="Email" required>
          <input id="password" type="password" placeholder="Password" required>
          <button type="submit" class="btn">Create Account</button>
        </form>
      </div>

      <div id="loginTab" class="tab" style="display:none">
        <form id="loginForm">
          <input id="loginEmail" type="email" placeholder="Email" required>
          <input id="loginPassword" type="password" placeholder="Password" required>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>

      <p id="message" class="muted"></p>
    </div>
  </main>

<script>
document.querySelectorAll('.tabBtn').forEach(b=>{
  b.addEventListener('click', ()=> {
    document.querySelectorAll('.tab').forEach(t=> t.style.display='none');
    document.getElementById(b.dataset.target).style.display='block';
  });
});
</script>

<script type="module" src="js/auth.js"></script>
</body>
</html>
HTML
