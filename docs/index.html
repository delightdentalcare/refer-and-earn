<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refer & Earn V4</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Welcome to Refer & Earn V4</h1>

  <div id="authSection">
    <h3>Sign Up / Login</h3>
    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Submit</button>
    </form>
    <p id="statusMsg"></p>
  </div>

  <div id="adminLogin">
    <h3>Admin Login</h3>
    <input type="text" id="adminUser" placeholder="Username"><br>
    <input type="password" id="adminPass" placeholder="Password"><br>
    <button id="loginAdmin">Login</button>
  </div>

  <div id="advertiserSection">
    <a href="advertiser.html">Advertiser Portal</a>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
