<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refer & Earn - Delight Dental</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/app.js"></script>
</head>
<body>
  <header>
    <h1>Delight Dental Refer & Earn üíé</h1>
  </header>

  <main id="content">
    <div id="auth-section">
      <h2>Sign Up</h2>
      <input type="text" id="name" placeholder="Full Name" />
      <input type="text" id="locality" placeholder="Nationality, State, LGA" />
      <input type="email" id="email" placeholder="Email" />
      <input type="tel" id="phone" placeholder="Phone" />
      <input type="password" id="password" placeholder="Password" />
      <button id="signupBtn">Register</button>
      <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
    </div>

    <div id="dashboard" style="display:none;">
      <h2>Welcome, <span id="username"></span> ‚≠ê</h2>
      <p>Level: <span id="userLevel">1</span></p>
      <p>Earnings: ‚Ç¶<span id="earnings">0</span></p>
      <button id="withdrawBtn">Withdraw</button>

      <h3>Upgrade Level</h3>
      <button onclick="upgrade(2)">‚≠ê Level 2 (‚Ç¶3000)</button>
      <button onclick="upgrade(3)">‚≠ê‚≠ê Level 3 (‚Ç¶5000)</button>

      <h3>Upload News / Story</h3>
      <input type="text" id="storyTitle" placeholder="Title">
      <textarea id="storyBody" placeholder="Story"></textarea>
      <input type="file" id="storyImage" accept="image/*">
      <button id="postStoryBtn">Post Story</button>

      <div id="newsFeed"></div>
    </div>
  </main>
</body>
  </html>
