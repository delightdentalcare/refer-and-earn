<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>refer and earn — Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <h2>refer and earn</h2>
    <button id="btn-logout">Logout</button>
  </header>

  <main class="container">
    <section class="card">
      <h3>Welcome, <span id="u-name">User</span></h3>
      <p>Your balance: ₦<span id="u-balance">0</span></p>
      <p>Referral link: <input id="ref-link" readonly /> <button id="copy-ref">Copy</button></p>
      <div class="share-buttons">
        <button id="share-wa">Share WhatsApp</button>
        <button id="share-fb">Share Facebook</button>
        <button id="share-tw">Share Twitter</button>
        <button id="share-tele">Share Telegram</button>
      </div>
      <div class="actions">
        <button id="btn-daily">Claim Daily Bonus (₦25)</button>
        <button id="btn-upload">Upload Story</button>
        <a href="story.html">View Stories</a>
      </div>
    </section>

    <section class="card" id="ads-slot">
      <h4>Sponsored</h4>
      <div id="ads-list"></div>
    </section>

    <section class="card">
      <h4>Withdraw</h4>
      <input id="withdraw-amount" placeholder="Amount (₦)" type="number" />
      <input id="withdraw-account" placeholder="Paystack email or account ref" />
      <button id="btn-withdraw">Request Withdrawal</button>
      <div id="withdraw-status"></div>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
